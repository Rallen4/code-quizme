<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css"
    <title>QuizMe</title>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Apex Legends Quiz</h1>
    </header>
    <div class="web-body-full" id="content"></div>
    <div class="web-head">
        <h2 id="quiz-ask">This is Where the Questions Go</h2>
        <ul>
            <li>
                <input type="radio" name="user-choice" id="choice1"
                <label for="choice1" id="choice1_content">Choice 1</label>
            </li>
            <li>
                <input type="radio" name="user-choice" id="choice2"
                <label for="choice2" id="choice2_content">Choice 2</label>
            </li>
            <li>
                <input type="radio" name="user-choice" id="choice3"
                <label for="choice3" id="choice3_content">Choice 3</label>
            </li>
            <li>
                <input type="radio" name="user-choice" id="choice4"
                <label for="choice4" id="choice4_content">Choice 4</label>
            </li>
        </ul>
    </div>
    <button id="next-btn">☠️ NEXT ☠️</button>
    
</body>
</html>
