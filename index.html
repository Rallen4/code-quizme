<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css"
    <title>QuizMe</title>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Apex Legends Quiz</h1>
    </header>
    <h3>1v1: I Ask, You Answer</h3>
    <h4 id="timer-element">Time Remaining Until System Failure</h4>
    <div class="web-body-full" id="content">
        <div class="web-head">
            <h2 id="quiz-ask">This is Where the Questions Go</h2>
            <ul>
                <li>
                    <input type="radio" name="user-choice" id="choice1" class="pick">
                    <label for="choice1" id="choice1_content" class="pick">Choice 1</label>
                </li>
                <li>
                    <input type="radio" name="user-choice" id="choice2" class="pick">
                    <label for="choice2" id="choice2_content" class="pick">Choice 2</label>
                </li>
                <li>
                    <input type="radio" name="user-choice" id="choice3" class="pick">
                    <label for="choice3" id="choice3_content" class="pick">Choice 3</label>
                </li>
                <li>
                    <input type="radio" name="user-choice" id="choice4" class="pick">
                    <label for="choice4" id="choice4_content" class="pick">Choice 4</label>
                </li>
            </ul>
        </div>
    </div>
    <button id="start-btn">Start</button>
    <button id="submit">☠️ Submit ☠️</button>
    
</body>
</html>
