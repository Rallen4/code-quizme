<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css"
    <title></title>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Apex Legends Quiz</h1>
    </header>
    <h3>1v1: I Ask, You Answer</h3>
    <h6>Click 'Submit' Button to Begin...</h6>
    <h4 id="timer-element">Time Remaining Until System Failure</h4>
    <div class="web-body-full" id="content">
        <div class="web-head">
            <h2 id="quiz-ask">This is Where the Questions Go</h2>
            <ul>
                <li>
                    <input type="radio" name="user-choice" id="choice1" class="user-choice">
                    <label for="choice1" id="choice1_content" class="user-choice">Choice 1</label>
                </li>
                <li>
                    <input type="radio" name="user-choice" id="choice2" class="user-choice">
                    <label for="choice2" id="choice2_content" class="user-choice">Choice 2</label>
                </li>
                <li>
                    <input type="radio" name="user-choice" id="choice3" class="user-choice">
                    <label for="choice3" id="choice3_content" class="user-choice">Choice 3</label>
                </li>
                <li>
                    <input type="radio" name="user-choice" id="choice4" class="user-choice">
                    <label for="choice4" id="choice4_content" class="user-choice">Choice 4</label>
                </li>
            </ul>
        </div>
    </div>
    <button id="submit">☠️ Submit ☠️</button>
    <div class="highscore-container">
        <div id="highest" class="thebest">
            <h1 id="finalScore">High Scores</h1>
            <ul id="highScoresList"></ul>
        </div>
    </div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" class="btn btn-primary" id="highscore-btn">Submit</button>
      </form>
    <span id="scoreMe"></span>
    
</body>
</html>
